version: 1
env:
  variables:
    AMPLIFY_DIFF_BACKEND: false # important to deploy backend
backend:
  phases:
    preBuild:
      commands:
        - nvm install
        - npm i -g @aws-amplify/cli
        - yarn install --frozen-lockfile --silent
    build:
      commands:
        - yarn push
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile --silent
    build:
      commands:
        - yarn workspace @my/app run build
  artifacts:
    baseDirectory: packages/app/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/app/node_modules/**/*
