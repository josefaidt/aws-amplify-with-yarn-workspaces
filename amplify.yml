version: 1
env:
  variables:
    AMPLIFY_DIFF_BACKEND: false # important to deploy backend
backend:
  phases:
    preBuild:
      commands:
        - npm config ls
        - cat ~/.amplify/plugins.json
        - which amplifyPush
        - nvm install
        - which amplifyPush
        - yarn global add @aws-amplify/cli
        - yarn install --frozen-lockfile --no-progress
    build:
      commands:
        - yarn push
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile --silent
    build:
      commands:
        - yarn workspace @my/app run build
  artifacts:
    baseDirectory: packages/app/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/app/node_modules/**/*
